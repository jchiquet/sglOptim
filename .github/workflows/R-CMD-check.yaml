name: R Package CI

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}
    name: ${{ matrix.config.os }} (R ${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: 'ubuntu-latest', r: '4.3', cran: "https://cloud.r-project.org"}
          - {os: 'ubuntu-latest', r: '4.2', cran: "https://cloud.r-project.org"}
          - {os: 'macos-latest', r: '4.3', cran: "https://cloud.r-project.org"}
          - {os: 'windows-latest', r: '4.3', cran: "https://cloud.r-project.org"}

    env:
      R_REMOTES_NO_ERRORS_FROM_WARNINGS: true
      RSPM: ${{ matrix.config.rspm }}
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v3

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          rtools-version: '43'  # Windows only

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check

      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true

  Installation-Test:
    runs-on: ${{ matrix.config.os }}
    name: Installation Test - ${{ matrix.config.os }} (R ${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: 'ubuntu-latest', r: '4.3'}
          - {os: 'macos-latest', r: '4.3'}
          - {os: 'windows-latest', r: '4.3'}

    steps:
      - uses: actions/checkout@v3

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::devtools
            any::Rcpp
            any::RcppArmadillo
            any::RcppProgress
            any::BH
            any::foreach
            any::doParallel
            any::knitr
            any::rmarkdown

      - name: Install package from source
        run: |
          devtools::install(dependencies = TRUE)
        shell: Rscript {0}

      - name: Test package loading
        run: |
          library(sglOptim)
          packageVersion("sglOptim")
          cat("Package loaded successfully!\n")
        shell: Rscript {0}
